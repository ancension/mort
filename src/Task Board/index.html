<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="board">
    <a class="link_main" href="../../index.html">BACK TO MAIN PORTFOLIO</a>
    <h1>Task Board</h1>
    <div class="new-task">
      <input type="text" id="new-task-input" placeholder="Add a new task..." />
      <button id="add-task">Add Task</button>
    </div>

    <div class="columns">
      <div class="column" data-column="todo">
        <h2>To Do</h2>
        <div class="task-list" id="todo" ondragover="event.preventDefault()"></div>
      </div>
      <div class="column" data-column="in-progress">
        <h2>In Progress</h2>
        <div class="task-list" id="in-progress" ondragover="event.preventDefault()"></div>
      </div>
      <div class="column" data-column="done">
        <h2>Done</h2>
        <div class="task-list" id="done" ondragover="event.preventDefault()"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

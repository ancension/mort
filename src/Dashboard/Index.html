<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dako Cafe Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🐾 Dako Cafe Dashboard</h1>
    <div id="dateTime"></div>
  </header>

  <main class="container">
    <div class="card">
      <h2>🐱 Cats on Duty</h2>
      <div class="value" id="catsCount">6</div>
    </div>
    <div class="card">
      <h2>☕ Drinks Sold Today</h2>
      <div class="value" id="drinksSold">74</div>
    </div>
    <div class="card">
      <h2>🍰 Pastries Sold</h2>
      <div class="value" id="pastriesSold">48</div>
    </div>
    <div class="card">
      <h2>💰 Revenue Today</h2>
      <div class="value" id="revenue">$512.00</div>
    </div>
  </main>

  <footer>
    &copy; 2025 Dako Cafe. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
          Custom Price Range Slider
      </title>
    <link rel="stylesheet" 
          href="style.css">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
</head>

<body>
    <a class="link_main" href="../../index.html">BACK TO MAIN PORTFOLIO</a>
    <div class="main">
        <div class="bodybox">
            <p>Price Range Slider</p>
        </div>
        <div class="custom-wrapper">

            <div class="header">

            <div class="price-input-container">
                <div class="price-input">
                    <div class="price-field">
                        <span>Minimum Price</span>
                        <input type="number" 
                               class="min-input" 
                               value="0"
                               style="pointer-events: none;">
                    </div>
                    <div class="price-field">
                        <span>Maximum Price</span>
                        <input type="number" 
                               class="max-input" 
                               value="1000"
                               style="pointer-events: none;">
                    </div>
                </div>
                    <table>
                        <th style="width: 100%; text-align: left;">0</th>
                        <th style="width: 100%;">1000</th>
                    </table>

                <div class="slider-container">
                    <div class="price-slider">
                    </div>
                </div>
            </div>

            <!-- Slider -->
            <div class="range-input">
                <input type="range" 
                       class="min-range" 
                       min="0" 
                       max="10000" 
                       value="0" 
                       step="1">
                <input type="range" 
                       class="max-range" 
                       min="0" 
                       max="10000" 
                       value="10000" 
                       step="1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
